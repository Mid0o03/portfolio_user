<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PortfolioOS Terminal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&family=Spline+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#f9f506",
              "background-light": "#f8f8f5",
              "background-dark": "#23220f",
              "terminal-green": "#4af626",
              "terminal-black": "#0c0c0c",
            },
            fontFamily: {
              display: ["Spline Sans", "sans-serif"],
              mono: ["Fira Code", "monospace"],
            },
            animation: {
              blink: "blink 1s step-end infinite",
            },
            keyframes: {
              blink: {
                "0%, 100%": { opacity: "1" },
                "50%": { opacity: "0" },
              },
            },
          },
        },
      };
    </script>
    <style>
      /* CRT Scanline Effect */
      .crt-overlay {
        background: linear-gradient(
            rgba(18, 16, 16, 0) 50%,
            rgba(0, 0, 0, 0.25) 50%
          ),
          linear-gradient(
            90deg,
            rgba(255, 0, 0, 0.06),
            rgba(0, 255, 0, 0.02),
            rgba(0, 0, 255, 0.06)
          );
        background-size: 100% 2px, 3px 100%;
        pointer-events: none;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #23220f;
      }
      ::-webkit-scrollbar-thumb {
        background: #3f3f2f;
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #5f5f4f;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-[#23220f] text-[#e9e8ce] overflow-hidden">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
